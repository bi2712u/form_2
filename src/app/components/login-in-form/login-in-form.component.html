<div *ngIf="!submitted && !errorstate">
  <div class="container">
    <h1>登錄</h1>
    <form (ngSubmit)="onSubmit()" #logininForm="ngForm">
      <div class="form-group">
        <label for="username">用戶名稱</label>
        <input type="text" placeholder="輸入你的用戶名稱‧‧‧" class="form-control" id="username" required 
        [(ngModel)]="user.username" name="username" #a="ngModel" #keyusername (keyup)="keyUsername(keyusername.value)">
        <div *ngIf="a.invalid && (a.dirty || a.touched)" class="alert alert-danger">
            <div *ngIf="a.errors.required">用戶名稱是必須的。</div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">密碼</label>
        <input type="password" placeholder="輸入你的密碼‧‧‧" class="form-control" id="password" required
        [(ngModel)]="user.password" name="password" #b="ngModel" #keypassword (keyup)="keyPassword(keypassword.value)">
        <div *ngIf="b.invalid && (b.dirty || b.touched)" class="alert alert-danger">
            <div *ngIf="b.errors.required">密碼是必須的。</div>
        </div>
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!logininForm.form.valid">登錄</button>
    </form>
  </div>
</div>

<div *ngIf="submitted && !errorstate">
登錄成功！
</div>

<div *ngIf="!submitted && errorstate">
登錄失敗！
</div>
